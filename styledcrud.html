<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Sally's Personal Site">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sally Lei - Simple Dialogs</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styledcrud.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    
    <body>
        <h1>Blog</h1>
        <button id="create-btn">Create entry</button>
        <p id="empty-description">You currently have no blog entries. Go on and create an entry!</p>

        <ul id="blog-content">
            <!--Blog Content-->
        </ul>

        <template id="err-msg">
            <form class="non-input-form" method="dialog">
                <p>Sorry, your input was invalid.</p>
                <p>Make sure you filled in all fields and didn't include anything sketchy...(like angle bracket pairs or code!)</p>
                <button>Ok</button>
            </form>
        </template>

        <template id="create-temp">
            <form method="dialog">
                <label for="create-title">Post Title</label><br/>
                <input type="text" id="create-title" name="create-title" value=""/><br/>
                <label for="create-summary">Post Summary</label><br/>
                <textarea type="text" id="create-summary" name="create-summary" rows="3" value=""></textarea><br/>
                <button class="cancel-dialog">Cancel</button>
                <button id="create-ok">Create</button>
            </form>
        </template>

        <template id="update-temp">
            <form method="dialog">
                <label for="update-title">Post Title</label><br/>
                <input type="text" id="update-title" name="update-title" value=""/><br/>
                <label for="create-summary">Post Summary</label><br/>
                <textarea type="text" id="update-summary" name="update-summary" rows="3" value=""></textarea><br/>
                <button class="cancel-dialog">Cancel</button>
                <button id="update-ok">Update</button>
            </form>
        </template>

        <template id="delete-temp">
            <form class="non-input-form" method="dialog">
                <p>Are you sure you want to delete this entry?</p>
                <button value="false" class="cancel-dialog">Cancel</button>
                <button value="true" id="delete-ok">Delete</button>
            </form>
        </template>

        <dialog id="crud-dialog">
            <!--CRUD Dialog--> 
        </dialog>

        <script type="module" src="blog.js"></script>
    </body>
</html>
